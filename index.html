<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itemora</title>

  <!-- Firebase App and Database (Modular SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBVFtft9JAqNj_8dUwNBOLV__mVxhvRbo",
      authDomain: "itemora-a00f6.firebaseapp.com",
      databaseURL: "https://itemora-a00f6-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "itemora-a00f6",
      storageBucket: "itemora-a00f6.appspot.com",
      messagingSenderId: "201025180922",
      appId: "1:201025180922:web:6a878f0f67738c3b58e543",
      measurementId: "G-VJ518X84ZC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.firebaseTools = { ref, push, set, onValue };
    window.firebaseDB = db;
  </script>

  <style>
    body { font-family: Arial; background: #f9f9f9; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .btn { background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .product-card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product-card img, .product-card video { width: 100%; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Itemora Admin</h1>
    <h3>Add New Product</h3>
    <input type="text" id="productTitle" placeholder="Product Title" />
    <textarea id="productDescription" placeholder="Product Description"></textarea>
    <input type="url" id="productLink" placeholder="Affiliate Product Link (https://...)" />
    <select id="mediaType">
      <option value="image">Image</option>
      <option value="video">Video</option>
    </select>
    <input type="file" id="productMedia" accept="image/*,video/*" />
    <button class="btn" onclick="addProduct()">Add Product</button>

    <h2 style="margin-top:40px;">All Products</h2>
    <div class="product-grid" id="productGrid"></div>
  </div>

  <script>
    function addProduct() {
      const title = document.getElementById('productTitle').value;
      const description = document.getElementById('productDescription').value;
      const link = document.getElementById('productLink').value;
      const mediaType = document.getElementById('mediaType').value;
      const mediaFile = document.getElementById('productMedia').files[0];

      if (!title || !description || !link || !mediaFile) {
        alert('Please fill all fields.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const newProduct = {
          title,
          description,
          link,
          mediaType,
          media: e.target.result
        };

        const { ref, push, set } = window.firebaseTools;
        const db = window.firebaseDB;
        const newRef = push(ref(db, 'products'));
        set(newRef, newProduct).then(() => {
          alert('âœ… Product added!');
          document.getElementById('productTitle').value = '';
          document.getElementById('productDescription').value = '';
          document.getElementById('productLink').value = '';
          document.getElementById('productMedia').value = '';
        });
      };

      reader.readAsDataURL(mediaFile);
    }

    function loadProducts() {
      const { ref, onValue } = window.firebaseTools;
      const db = window.firebaseDB;
      const productGrid = document.getElementById('productGrid');
      const productsRef = ref(db, 'products');

      onValue(productsRef, (snapshot) => {
        const data = snapshot.val() || {};
        productGrid.innerHTML = '';
        Object.values(data).forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          const media = p.mediaType === 'video'
            ? `<video controls><source src="${p.media}" type="video/mp4" /></video>`
            : `<img src="${p.media}" alt="${p.title}" />`;
          card.innerHTML = `
            ${media}
            <h3>${p.title}</h3>
            <p>${p.description}</p>
            <a href="${p.link}" target="_blank" class="btn">View Product</a>
          `;
          productGrid.appendChild(card);
        });
      });
    }

    // Wait for Firebase to load before running
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (window.firebaseDB) {
          loadProducts();
        } else {
          console.error("Firebase not initialized.");
        }
      }, 500);
    });
  </script>
</body>
</html>
