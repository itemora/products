<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itemora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #1f1c2c;
      --secondary: #f5f5f5;
      --accent: #9b59b6;
      --bg-dark: #2d2b4f;
      --light: #ffffff;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--secondary);
      color: var(--primary);
    }

    header {
      background-color: var(--primary);
      color: var(--light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav a {
      color: var(--light);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background-color: var(--light);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img,
    .product-card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      margin: 0.5rem 0;
      font-weight: 600;
    }

    .product-info a {
      color: var(--accent);
      text-decoration: none;
    }

    .admin-section {
      display: none;
      background-color: var(--bg-dark);
      color: var(--light);
      padding: 2rem;
    }

    .admin-section input,
    .admin-section button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      display: block;
    }

    footer {
      background-color: var(--primary);
      color: var(--light);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Itemora</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Top Picks</a>
      <a href="#">Latest</a>
      <a href="#" onclick="toggleAdmin()">Admin</a>
    </nav>
  </header>

  <div class="slideshow-container">
    <div class="slide"><img src="img1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="img2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="img3.jpg" alt="Slide 3"></div>
  </div>

  <section class="products">
    <!-- Products will load here dynamically -->
  </section>

  <section class="admin-section" id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="file" id="mediaUpload" accept="image/*,video/*">
    <input type="text" id="productTitle" placeholder="Product Title">
    <input type="url" id="affiliateLink" placeholder="Affiliate Link">
    <button onclick="addProduct()">Upload Product</button>
  </section>

  <footer>
    <p>&copy; 2025 Itemora. All rights reserved.</p>
  </footer>

  <script>
    let slideIndex = 0;
    showSlides();
    renderSavedProducts();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }

   function toggleAdmin() {
  const panel = document.getElementById('adminPanel');
  if (panel.style.display === 'block') {
    panel.style.display = 'none';
    return;
  }

  const input = prompt("Enter admin password:");
  if (input === 'admin123') {
    panel.style.display = 'block';
  } else {
    alert("Incorrect password.");
  }
}


    function addProduct() {
      const title = document.getElementById("productTitle").value;
      const link = document.getElementById("affiliateLink").value;
      const media = document.getElementById("mediaUpload").files[0];

      if (!title || !link || !media) {
        alert("All fields are required!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const mediaData = e.target.result;
        const isVideo = media.type.startsWith("video");

        const newProduct = {
          title,
          link,
          media: mediaData,
          type: isVideo ? 'video' : 'image'
        };

        const products = JSON.parse(localStorage.getItem("products") || "[]");
        products.push(newProduct);
        localStorage.setItem("products", JSON.stringify(products));

        renderProduct(newProduct);
        alert("Product added!");

        document.getElementById("productTitle").value = "";
        document.getElementById("affiliateLink").value = "";
        document.getElementById("mediaUpload").value = "";
      };
      reader.readAsDataURL(media);
    }

    function renderSavedProducts() {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      products.forEach(p => renderProduct(p));
    }

    function renderProduct(product) {
      const productCard = document.createElement("div");
      productCard.className = "product-card";

      const mediaTag = product.type === 'video'
        ? `<video width="100%" height="200" controls><source src="${product.media}"></video>`
        : `<img src="${product.media}" alt="${product.title}">`;

      productCard.innerHTML = `
        ${mediaTag}
        <div class="product-info">
          <h3>${product.title}</h3>
          <p>Affiliate link: <a href="${product.link}" target="_blank">Buy Now</a></p>
        </div>
      `;

      document.querySelector(".products").appendChild(productCard);
    }

    function filterProducts(type) {
      alert(`Filter: ${type} (placeholder only, filtering logic will be added next)`);
    }
  </script>
</body>
</html>
