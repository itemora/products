<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itemora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #007BFF;
      font-weight: 600;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: #eaf3ff;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.1em;
      color: #555;
    }
    .btn {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      font-weight: 600;
    }
    .featured {
      padding: 40px 0;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img, .product-card video {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      margin-top: 40px;
      border-top: 1px solid #eee;
      font-size: 0.9em;
      color: #777;
    }
    #adminLogin {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      z-index: 999;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBVFtft9JAqNj_8dUwNBOLV__mVxhvRbo",
      authDomain: "itemora-a00f6.firebaseapp.com",
      databaseURL: "https://itemora-a00f6-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "itemora-a00f6",
      storageBucket: "itemora-a00f6.appspot.com",
      messagingSenderId: "201025180922",
      appId: "1:201025180922:web:6a878f0f67738c3b58e543",
      measurementId: "G-VJ518X84ZC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener('DOMContentLoaded', () => {
      const productGrid = document.getElementById("productGrid");

      function loadProducts() {
        const productsRef = ref(db, "products");
        onValue(productsRef, (snapshot) => {
          const products = snapshot.val() || {};
          productGrid.innerHTML = "";
          Object.keys(products).forEach((id) => {
            const p = products[id];
            const card = document.createElement("div");
            card.className = "product-card";
            const mediaHTML =
              p.mediaType === "video"
                ? `<video controls><source src="${p.media}" type="video/mp4"></video>`
                : `<img src="${p.media}" alt="${p.title}"/>`;
            card.innerHTML = `
              ${mediaHTML}
              <h3>${p.title}</h3>
              <p>${p.description}</p>
              <a href="${p.link}" target="_blank" class="btn">View Product</a>
            `;
            productGrid.appendChild(card);
          });
        });
      }

      loadProducts();
    });
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h2>Itemora</h2>
      <nav>
        <ul>
          <li><a href="#featured">Products</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Discover Trusted Picks with Itemora</h1>
      <p>Explore our best digital picks just for you.</p>
      <a href="#featured" class="btn">Explore Products</a>
    </div>
  </section>

  <section class="featured container" id="featured">
    <h2>Featured Products</h2>
    <div class="product-grid" id="productGrid"></div>
  </section>

  <footer>
    <p>&copy; 2025 Itemora â€¢ All rights reserved</p>
  </footer>

  <!-- Admin login button only -->
<a id="adminLogin" href="admin.html">Admin Login</a>
</body>
</html>
